<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.eq()-jQuery에서특정요소의 순서값 가져올때 사용</title>
    <script src="./jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $("li").eq(2).css("color","red");
        });
    </script>

</head>
<body>
    <ul>
        <li>간장게장</li> 
        <li>육회</li>
        <li>초밥</li>
    </ul>
</body>
</html>
